<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Recruiter Registration</h4>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="name" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="email" id="username" class="form-control" [(ngModel)]="username" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Create Password">
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" class="form-control" [(ngModel)]="age" placeholder="Your Age">
            </div>
            <button type="button" class="btn btn-primary btn-block" (click)="add()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
